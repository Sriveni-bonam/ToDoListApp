{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Furniture E-Commerce</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Profile Icon */
        .signup-profile-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .signup-profile-icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Form Container */
        .signup-form-container {
            margin-top: 100px;
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .signup-form-box {
            width: 100%;
        }

        .signup-close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .signup-close-btn:hover {
            color: #333;
        }

        .signup-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .signup-inputBox label {
            font-size: 14px;
            color: #555;
        }

        .signup-input:focus {
            border-color: #0056b3;
            outline: none;
        }

        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-button:hover {
            background-color: #004080;
        }

        /* User Profile Image Below Registration Heading */
        .signup-profile-image {
            margin: 20px 0;
            text-align: center;
        }

        .signup-profile-image-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0056b3; /* Optional: border around the profile image */
        }
    </style>
</head>
<body>

    {% if messages %}
    <div class="signup-messages-container">
        {% for message in messages %}
        <div class="signup-message">
            <span class="signup-message-content">{{ message }}</span>
            <button class="signup-close-message-btn">&times;</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <center>
    <div class="signup-form-container">
        <a href="{% url 'index' %}"><button class="signup-close-btn">&times;</button></a>

        <!-- Sign Up Form -->
        <div class="signup-form-box">
            <form id="registerForm" action="{% url 'register'%}" method="POST">
                {% csrf_token %}
                <h2>Sign Up</h2>

                <!-- User Profile Image Below Heading -->
                <div class="signup-profile-image">
                    <img src="{% static 'Images/user_profile.jpeg' %}" alt="User Profile" class="signup-profile-image-img">
                </div>

                <!-- Full Name Input -->
                <div class="signup-inputBox">
                    <label for="signup-name">Full Name</label>
                    <input name="register-name" type="text" id="signup-name" class="signup-input" placeholder="Enter your full name" required>
                </div>

                <!-- Email Input -->
                <div class="signup-inputBox">
                    <label for="signup-email">Email</label>
                    <input name="register-email" type="email" id="signup-email" class="signup-input" placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="signup-inputBox">
                    <label for="signup-password">Password</label>
                    <input name="register-password" type="password" id="signup-password" class="signup-input" placeholder="Create a password" required>
                </div>

                <!-- Confirm Password Input -->
                <div class="signup-inputBox">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input name="register-confirm-password" type="password" id="signup-confirm-password" class="signup-input" placeholder="Confirm password" required>
                </div>

                <!-- Submit Button -->
                <button id="button" class="signup-button" type="submit">Sign Up</button>

                <!-- Switch to Login Link -->
                <p class="signup-switch-form">Already have an account? <a href="{% url 'login' %}" id="signup-login-switch">Login</a></p>
            </form>
        </div>
    </div>
    </center>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
          const messages = document.querySelectorAll('.signup-message');
          messages.forEach(function(message) {
            setTimeout(function() {
              message.style.opacity = 0;
              setTimeout(function() {
                message.style.display = 'none';
              }, 500);
            }, 2000);
          });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
