{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-Do List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Profile Icon */
        .login-profile-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .login-profile-icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Form Container */
        .login-form-container {
            margin-top: 100px;
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .login-form-box {
            width: 100%;
        }

        .login-close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .login-close-btn:hover {
            color: #333;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-inputBox label {
            font-size: 14px;
            color: #555;
        }

        .login-input:focus {
            border-color: #0056b3;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #004080;
        }

        /* User Profile Image Below Login Heading */
        .login-profile-image {
            margin: 20px 0;
            text-align: center;
        }

        .login-profile-image-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0056b3; /* Optional: border around the profile image */
        }

    </style>
</head>
<body>
    {% if messages %}
    <div class="login-messages-container">
        {% for message in messages %}
        <div class="login-message">
            <span class="login-message-content">{{ message }}</span>
            <button class="login-close-message-btn">&times;</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <center>
    <div class="login-form-container">
        <a href="{% url 'index' %}"><button class="login-close-btn">&times;</button></a>

        <!-- Login Form -->
        <div class="login-form-box">
            <form id="loginForm" action="{% url 'login'%}" method="POST">
                {% csrf_token %}
                <h2>Login</h2>

                <!-- User Profile Image Below Heading -->
                <div class="login-profile-image">
                    <img src="{% static 'Images/user_profile.jpeg' %}" alt="User Profile" class="login-profile-image-img">
                </div>

                <!-- Username Input -->
                <div class="login-inputBox">
                    <label for="login-name">Username</label>
                    <input name="login-name" type="text" id="login-name" class="login-input" placeholder="Enter Username" required>
                </div>

                <!-- Password Input -->
                <div class="login-inputBox">
                    <label for="login-password">Password</label>
                    <input name="login-password" type="password" id="login-password" class="login-input" placeholder="Enter your password" required>
                </div>

                <!-- Submit Button -->
                <button id="login-button" class="login-button" type="submit">Login</button>

                <!-- Switch to Register Link -->
                <p class="login-switch-form">Don't have an account? <a href="{% url 'register' %}" id="login-register-switch">Sign Up</a></p>
            </form>
        </div>
    </div>
    </center>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
          const messages = document.querySelectorAll('.login-message');
          messages.forEach(function(message) {
            setTimeout(function() {
              message.style.opacity = 0;
              setTimeout(function() {
                message.style.display = 'none';
              }, 500);
            }, 2000);
          });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
